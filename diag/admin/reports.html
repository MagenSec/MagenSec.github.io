<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Reports - MagenSec</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 30px;
        }

        .auth-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .auth-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
        }

        .status-indicator.authenticated {
            background: #28a745;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }

        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn.secondary {
            background: #6c757d;
        }

        .btn.secondary:hover {
            background: #5a6268;
        }

        .btn.danger {
            background: #dc3545;
        }

        .btn.danger:hover {
            background: #c82333;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.4rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .reports-list {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
        }

        .report-item {
            background: white;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .report-info h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .report-info p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 3px;
        }

        .report-meta {
            text-align: right;
            font-size: 0.8rem;
            color: #888;
        }

        .report-actions {
            display: flex;
            gap: 10px;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-available {
            background: #d4edda;
            color: #155724;
        }

        .status-generating {
            background: #fff3cd;
            color: #856404;
        }

        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }

        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Security Reports</h1>
            <p>Generate and manage your organization's security reports</p>
        </div>

        <div class="content">
            <!-- Authentication Section -->
            <div class="auth-section">
                <div class="auth-status">
                    <div class="status-indicator" id="authIndicator"></div>
                    <span id="authStatus">Not authenticated</span>
                </div>
                <button class="btn" id="authBtn" onclick="authenticate()">Authenticate with Google</button>
            </div>

            <!-- Alerts -->
            <div class="alert success" id="successAlert"></div>
            <div class="alert error" id="errorAlert"></div>

            <!-- Loading -->
            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>

            <!-- Organization Selection -->
            <div class="section" id="orgSection" style="display: none;">
                <h2>Organization</h2>
                <div class="form-group">
                    <label for="orgSelect">Select Organization</label>
                    <select id="orgSelect" onchange="loadReports()">
                        <option value="">Loading organizations...</option>
                    </select>
                </div>
            </div>

            <!-- Report Generation -->
            <div class="section" id="generateSection" style="display: none;">
                <h2>Generate New Report</h2>
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <button class="btn" onclick="generateSecurityReport()">Generate Security Report</button>
                    <button class="btn secondary" onclick="generateComplianceReport()">Generate Compliance Report</button>
                </div>
            </div>

            <!-- Reports List -->
            <div class="section" id="reportsSection" style="display: none;">
                <h2>Available Reports</h2>
                <div class="reports-list" id="reportsList">
                    <div class="empty-state">
                        <p>No reports available. Generate your first report above.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let sessionToken = null;
        let userOrganizations = [];
        let selectedOrgId = null;
        
        const API_BASE = window.location.hostname === 'localhost' ? 
            'https://localhost:7061' : 
            'https://kshetrapal.azurewebsites.net';

        // Check authentication status on load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
        });

        async function checkAuthStatus() {
            sessionToken = localStorage.getItem('sessionToken');
            if (sessionToken) {
                try {
                    const response = await fetch(`${API_BASE}/api/auth/verify-session`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Session-Token': sessionToken
                        },
                        body: JSON.stringify({ sessionToken })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data.success && data.user) {
                            setAuthenticatedState(data.user);
                            await loadUserOrganizations();
                            return;
                        }
                    }
                } catch (error) {
                    console.error('Session validation error:', error);
                }
                
                localStorage.removeItem('sessionToken');
                sessionToken = null;
            }
            
            setUnauthenticatedState();
        }

        function setAuthenticatedState(user) {
            currentUser = user;
            document.getElementById('authIndicator').classList.add('authenticated');
            document.getElementById('authStatus').textContent = `Authenticated as ${user.email}`;
            document.getElementById('authBtn').textContent = 'Sign Out';
            document.getElementById('authBtn').onclick = signOut;
            
            document.getElementById('orgSection').style.display = 'block';
            document.getElementById('generateSection').style.display = 'block';
            document.getElementById('reportsSection').style.display = 'block';
        }

        function setUnauthenticatedState() {
            currentUser = null;
            document.getElementById('authIndicator').classList.remove('authenticated');
            document.getElementById('authStatus').textContent = 'Not authenticated';
            document.getElementById('authBtn').textContent = 'Authenticate with Google';
            document.getElementById('authBtn').onclick = authenticate;
            
            document.getElementById('orgSection').style.display = 'none';
            document.getElementById('generateSection').style.display = 'none';
            document.getElementById('reportsSection').style.display = 'none';
        }

        function authenticate() {
            // Include current page URL as return URL for OAuth flow
            const returnUrl = encodeURIComponent(window.location.href);
            window.location.href = `${API_BASE}/api/auth/oauth?returnUrl=${returnUrl}`;
        }

        function signOut() {
            localStorage.removeItem('sessionToken');
            sessionToken = null;
            setUnauthenticatedState();
            showSuccess('Signed out successfully');
        }

        async function loadUserOrganizations() {
            try {
                const response = await fetch(`${API_BASE}/api/organization/my-organizations`, {
                    headers: {
                        'X-Session-Token': sessionToken
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    userOrganizations = data.organizations || [];
                    populateOrgSelect();
                } else {
                    showError('Failed to load organizations');
                }
            } catch (error) {
                console.error('Error loading organizations:', error);
                showError('Failed to load organizations');
            }
        }

        function populateOrgSelect() {
            const select = document.getElementById('orgSelect');
            select.innerHTML = '<option value="">Select an organization</option>';
            
            userOrganizations.forEach(org => {
                const option = document.createElement('option');
                option.value = org.organizationId;
                option.textContent = org.organizationName;
                select.appendChild(option);
            });

            if (userOrganizations.length > 0) {
                // Auto-select first organization
                selectedOrgId = userOrganizations[0].organizationId;
                select.value = selectedOrgId;
                loadReports();
            }
        }

        async function loadReports() {
            const select = document.getElementById('orgSelect');
            selectedOrgId = select.value;
            
            if (!selectedOrgId) {
                document.getElementById('reportsList').innerHTML = '<div class="empty-state"><p>Please select an organization</p></div>';
                return;
            }

            try {
                showLoading(true);
                
                const response = await fetch(`${API_BASE}/api/reports?orgId=${selectedOrgId}`, {
                    headers: {
                        'X-Session-Token': sessionToken
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    displayReports(data.reports || []);
                } else {
                    showError('Failed to load reports');
                }
            } catch (error) {
                console.error('Error loading reports:', error);
                showError('Failed to load reports');
            } finally {
                showLoading(false);
            }
        }

        function displayReports(reports) {
            const container = document.getElementById('reportsList');
            
            if (!reports.length) {
                container.innerHTML = '<div class="empty-state"><p>No reports available. Generate your first report above.</p></div>';
                return;
            }

            container.innerHTML = reports.map(report => `
                <div class="report-item">
                    <div class="report-info">
                        <h3>${escapeHtml(report.title)}</h3>
                        <p>${escapeHtml(report.description)}</p>
                        <p><strong>Type:</strong> ${report.type} | <strong>Size:</strong> ${report.size}</p>
                        <span class="status-badge status-${report.status.toLowerCase()}">${report.status}</span>
                    </div>
                    <div class="report-actions">
                        <div class="report-meta">
                            <p>Generated: ${new Date(report.lastGenerated).toLocaleDateString()}</p>
                        </div>
                        ${report.status === 'Available' ? 
                            `<button class="btn" onclick="downloadReport('${report.id}')">Download</button>` : 
                            ''}
                        <button class="btn danger" onclick="deleteReport('${report.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function generateSecurityReport() {
            if (!selectedOrgId) {
                showError('Please select an organization first');
                return;
            }

            try {
                showLoading(true);
                
                const response = await fetch(`${API_BASE}/api/reports/security`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Session-Token': sessionToken
                    },
                    body: JSON.stringify({ organizationId: selectedOrgId })
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    showSuccess(`Security report generation started. Report ID: ${data.reportId}`);
                    setTimeout(loadReports, 2000); // Refresh reports after delay
                } else {
                    showError(data.error || 'Failed to generate security report');
                }
            } catch (error) {
                console.error('Error generating security report:', error);
                showError('Failed to generate security report');
            } finally {
                showLoading(false);
            }
        }

        async function generateComplianceReport() {
            if (!selectedOrgId) {
                showError('Please select an organization first');
                return;
            }

            try {
                showLoading(true);
                
                const response = await fetch(`${API_BASE}/api/reports/compliance`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Session-Token': sessionToken
                    },
                    body: JSON.stringify({ organizationId: selectedOrgId })
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    showSuccess(`Compliance report generation started. Report ID: ${data.reportId}`);
                    setTimeout(loadReports, 2000); // Refresh reports after delay
                } else {
                    showError(data.error || 'Failed to generate compliance report');
                }
            } catch (error) {
                console.error('Error generating compliance report:', error);
                showError('Failed to generate compliance report');
            } finally {
                showLoading(false);
            }
        }

        async function downloadReport(reportId) {
            // TODO: Implement download functionality
            showError('Download functionality not yet implemented');
        }

        async function deleteReport(reportId) {
            if (!confirm('Are you sure you want to delete this report?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/reports/${reportId}`, {
                    method: 'DELETE',
                    headers: {
                        'X-Session-Token': sessionToken
                    }
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    showSuccess('Report deleted successfully');
                    loadReports(); // Refresh the list
                } else {
                    showError(data.error || 'Failed to delete report');
                }
            } catch (error) {
                console.error('Error deleting report:', error);
                showError('Failed to delete report');
            }
        }

        // Utility functions
        function showSuccess(message) {
            const alert = document.getElementById('successAlert');
            alert.textContent = message;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        function showError(message) {
            const alert = document.getElementById('errorAlert');
            alert.textContent = message;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        function showLoading(show) {
            document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Handle OAuth callback
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        if (token) {
            localStorage.setItem('sessionToken', token);
            window.history.replaceState({}, document.title, window.location.pathname);
            checkAuthStatus();
        }

        // Auto-refresh reports every 30 seconds if on the page
        setInterval(() => {
            if (selectedOrgId && document.visibilityState === 'visible') {
                loadReports();
            }
        }, 30000);
    </script>
</body>
</html>
