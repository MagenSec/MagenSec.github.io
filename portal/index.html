    <script>
        // Verify Bootstrap loaded

        // Bootstrap dropdowns need to work for SPA-rendered content.
        // Use delegated click handling so dynamically-added dropdown toggles work.
            if (typeof bootstrap !== 'undefined') {
                document.addEventListener('click', (e) => {
                    const toggle = e.target.closest('[data-bs-toggle="dropdown"]');
                    if (!toggle) return;

                    // If Bootstrap is available, always drive via the Dropdown API to avoid
                    // timing issues where data-api isn't bound for SPA-rendered nodes.
                    try {
                        if (window.bootstrap?.Dropdown) {
                            e.preventDefault();
                            const instance = window.bootstrap.Dropdown.getOrCreateInstance(toggle);
                            instance.toggle();
                        }
                    } catch (_err) {
                        // no-op
                    }
                }, true);
        }
    </script>
    
    <!-- Initialize HTM -->
    <script>
        // Wait for libraries to load before initializing
        function initializeGlobals() {
            if (!window.preact || !window.htm) {
                console.error('[Portal] Preact or HTM not loaded yet');
                return false;
            }
            
            // Initialize Preact and HTM globals
            window.html = window.htm.bind(window.preact.h);
            window.render = window.preact.render;
            window.Component = window.preact.Component;
            window.h = window.preact.h;
            window.createRef = window.preact.createRef;
            return true;
        }
        
        // Try to initialize immediately, or wait for load event
        if (!initializeGlobals()) {
            window.addEventListener('load', initializeGlobals);
        }
    </script>
    
    <!-- Load modules in sequence -->
    <script type="module">
        async function loadModule(src) {
            const script = document.createElement('script');
            script.type = 'module';
            script.src = src;
            document.body.appendChild(script);
            return new Promise((resolve, reject) => {
                script.onload = resolve;
                script.onerror = reject;
            });
        }
        
        async function init() {
            try {
                // Load core modules first
                await Promise.all([
                    loadModule('./js/config.js'),
                    loadModule('./js/theme.js')
                ]);
                
                // Load auth and API layer
                await Promise.all([
                    loadModule('./js/auth.js'),
                    loadModule('./js/api.js')
                ]);
                
                // Load context and routing
                await Promise.all([
                    loadModule('./js/orgContext.js'),
                    loadModule('./js/router.js'),
                    loadModule('./js/utils/constants.js'),
                    loadModule('./js/utils/manifestCache.js'),
                    loadModule('./js/toast.js'),
                    loadModule('./js/utils/piiDecryption.js')
                ]);
                
                // Load components in parallel
                await Promise.all([
                    loadModule('./js/components/ChartRenderer.js'),
                    loadModule('./js/components/PromptSuggestions.js'),
                    loadModule('./js/components/SearchableOrgSwitcher.js'),
                    loadModule('./js/components/ErrorBoundary.js')
                ]);
                
                // Load pages in parallel
                await Promise.all([
                    loadModule('./js/pages/login.js'),
                    loadModule('./js/pages/dashboard.js'),
                    loadModule('./js/pages/devices.js'),
                    loadModule('./js/pages/analyst.js'),
                    loadModule('./js/pages/posture.js'),
                    loadModule('./js/pages/ReportPreviewPage.js'),
                    loadModule('./js/pages/placeholders.js')
                ]);
                
                // Load app last
                await loadModule('./js/app.js');
                console.log('[App] All modules loaded successfully');
            } catch (error) {
                console.error('[App] Module loading failed:', error);
                document.getElementById('app').innerHTML = `
                    <div class="empty">
                        <div class="empty-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-lg text-danger" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><circle cx="12" cy="12" r="9" /><line x1="12" y1="8" x2="12" y2="12" /><line x1="12" y1="16" x2="12.01" y2="16" /></svg>
                        </div>
                        <p class="empty-title">Failed to load portal</p>
                        <p class="empty-subtitle text-muted">${error.message}</p>
                    </div>
                `;
            }
        }
        
        init();
    </script>
