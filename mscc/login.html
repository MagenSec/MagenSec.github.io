<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - MagenSec Command Center</title>
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    
    <!-- Tabler CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/icons-sprite.svg" rel="stylesheet"/>
    
    <style>
        :root {
            --tblr-primary: #206bc4;
            --tblr-secondary: #6c757d;
        }
        
        .auth-brand {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .auth-brand img {
            height: 48px;
            margin-right: 0.75rem;
        }
        
        .auth-brand h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--tblr-primary);
        }
        
        .oauth-provider {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 0.75rem;
            background: #fff;
            border: 1px solid #dadce0;
            border-radius: 0.375rem;
            color: #3c4043;
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .oauth-provider:hover {
            background: #f8f9fa;
            border-color: #c4c7c5;
            box-shadow: 0 1px 2px 0 rgba(60, 64, 67, 0.30), 0 1px 3px 1px rgba(60, 64, 67, 0.15);
            color: #3c4043;
            text-decoration: none;
        }
        
        .oauth-provider svg {
            width: 18px;
            height: 18px;
        }
        
        .loading {
            display: none;
        }
        
        .loading.active {
            display: inline-block;
        }
        
        .error-alert {
            display: none;
            margin-bottom: 1rem;
        }
        
        .error-alert.show {
            display: block;
        }
    </style>
</head>
<body class="d-flex flex-column">
    <div class="page page-center">
        <div class="container container-tight py-4">
            <div class="text-center mb-4">
                <div class="auth-brand">
                    <img src="../assets/logo.png" alt="MagenSec">
                    <h1>MagenSec Command Center</h1>
                </div>
            </div>
            
            <div class="card card-md">
                <div class="card-body">
                    <h2 class="h2 text-center mb-4">Login to your account</h2>
                    
                    <!-- Error Alert -->
                    <div id="errorAlert" class="alert alert-danger error-alert" role="alert">
                        <div class="d-flex">
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon alert-icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <circle cx="12" cy="12" r="9"/>
                                    <line x1="12" y1="8" x2="12" y2="12"/>
                                    <line x1="12" y1="16" x2="12.01" y2="16"/>
                                </svg>
                            </div>
                            <div id="errorMessage">
                                Authentication failed. Please try again.
                            </div>
                        </div>
                    </div>
                    
                    <!-- OAuth Login Options -->
                    <div class="mb-3">
                        <button id="googleLogin" class="oauth-provider btn" type="button">
                            <svg viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            <span class="text">Continue with Google</span>
                            <div class="loading spinner-border spinner-border-sm ms-auto" role="status" aria-hidden="true"></div>
                        </button>
                    </div>
                    
                    <!-- Development Mode -->
                    <div id="devModeSection" class="mb-3" style="display: none;">
                        <hr class="my-3">
                        <div class="text-muted text-center small mb-3">Development Mode</div>
                        <div class="row g-2">
                            <div class="col-12">
                                <button class="btn btn-outline-primary w-100" onclick="devLogin('individual')">
                                    üë§ Sarah Johnson (Individual User)
                                </button>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-outline-success w-100" onclick="devLogin('business')">
                                    üíº Mike Chen (Business Admin)
                                </button>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-outline-warning w-100" onclick="devLogin('admin')">
                                    üõ°Ô∏è Dr. Emily Rodriguez (Site Admin)
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="text-center text-muted mt-3">
                Don't have an account? <a href="#" tabindex="-1">Contact your administrator</a>
            </div>
        </div>
    </div>

    <!-- Tabler JS -->
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js"></script>
    
    <script>
        class AuthManager {
            constructor() {
                this.apiBase = this.getApiBase();
                this.isDevelopment = this.checkDevelopmentMode();
                this.init();
            }
            
            getApiBase() {
                // Try to detect API base from current location
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    return 'http://localhost:5000'; // Local development API
                }
                // For production, use the correct Container App URL
                return 'https://ms-central-api.braveisland-ad151ae6.eastus.azurecontainerapps.io';
            }
            
            checkDevelopmentMode() {
                return window.location.hostname === 'localhost' || 
                       window.location.hostname === '127.0.0.1' ||
                       window.location.protocol === 'file:' ||
                       localStorage.getItem('mscc_dev_mode') === 'true';
            }
            
            async init() {
                // Show development mode if applicable
                if (this.isDevelopment) {
                    document.getElementById('devModeSection').style.display = 'block';
                }
                
                // Set up Google OAuth
                await this.setupGoogleAuth();
                
                // Check for existing session
                await this.checkExistingSession();
            }
            
            async setupGoogleAuth() {
                try {
                    // Get OAuth config from API
                    const response = await fetch(`${this.apiBase}/api/oauth/config`);
                    if (!response.ok) {
                        throw new Error('Failed to get OAuth config');
                    }
                    
                    const config = await response.json();
                    this.oauthConfig = config;
                    
                    // Set up Google OAuth button
                    document.getElementById('googleLogin').addEventListener('click', () => {
                        this.startGoogleAuth();
                    });
                    
                } catch (error) {
                    console.error('OAuth setup failed:', error);
                    this.showError('Authentication service unavailable. Please try again later.');
                }
            }
            
            startGoogleAuth() {
                const button = document.getElementById('googleLogin');
                const loading = button.querySelector('.loading');
                const text = button.querySelector('.text');
                
                // Show loading state
                button.disabled = true;
                loading.classList.add('active');
                text.textContent = 'Redirecting...';
                
                // Build OAuth URL
                const params = new URLSearchParams({
                    client_id: this.oauthConfig.googleClientId,
                    redirect_uri: this.oauthConfig.redirectUri,
                    response_type: this.oauthConfig.responseType,
                    scope: this.oauthConfig.scopes.join(' '),
                    access_type: this.oauthConfig.accessType,
                    state: this.generateState()
                });
                
                // Store state for verification
                sessionStorage.setItem('oauth_state', params.get('state'));
                
                // Redirect to Google OAuth
                window.location.href = `https://accounts.google.com/o/oauth2/v2/auth?${params}`;
            }
            
            generateState() {
                return btoa(Math.random().toString()).substr(10, 20);
            }
            
            async checkExistingSession() {
                const token = localStorage.getItem('mscc_session_token');
                if (!token) return;
                
                try {
                    const response = await fetch(`${this.apiBase}/api/oauth/verify`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ sessionToken: token })
                    });
                    
                    if (response.ok) {
                        const session = await response.json();
                        if (session.isValid) {
                            // Redirect to dashboard
                            window.location.href = 'dashboard.html';
                        }
                    }
                } catch (error) {
                    console.error('Session check failed:', error);
                    localStorage.removeItem('mscc_session_token');
                }
            }
            
            showError(message) {
                const errorAlert = document.getElementById('errorAlert');
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = message;
                errorAlert.classList.add('show');
                
                // Hide after 5 seconds
                setTimeout(() => {
                    errorAlert.classList.remove('show');
                }, 5000);
            }
        }
        
        // Development mode login
        function devLogin(userType) {
            const mockUsers = {
                individual: {
                    id: 'dev-individual-001',
                    email: 'sarah.johnson@email.com',
                    name: 'Sarah Johnson',
                    picture: 'https://via.placeholder.com/96/4CAF50/FFFFFF?text=SJ',
                    organization: {
                        id: 'dev-personal-001',
                        name: 'Personal Devices',
                        type: 'individual',
                        permissions: ['read:own_devices', 'manage:own_devices']
                    }
                },
                business: {
                    id: 'dev-business-001',
                    email: 'mike.chen@techstartup.com',
                    name: 'Mike Chen',
                    picture: 'https://via.placeholder.com/96/2196F3/FFFFFF?text=MC',
                    organization: {
                        id: 'dev-business-001',
                        name: 'TechStartup Inc.',
                        type: 'business',
                        permissions: ['read:org_devices', 'manage:org_devices', 'read:org_security']
                    }
                },
                admin: {
                    id: 'dev-admin-001',
                    email: 'emily.rodriguez@megacorp.com',
                    name: 'Dr. Emily Rodriguez',
                    picture: 'https://via.placeholder.com/96/FF9800/FFFFFF?text=ER',
                    organization: {
                        id: 'dev-admin-001',
                        name: 'MagenSec Global',
                        type: 'site-admin',
                        permissions: ['read:all', 'manage:all', 'admin:platform']
                    }
                }
            };
            
            const user = mockUsers[userType];
            if (user) {
                // Store development session
                localStorage.setItem('mscc_dev_session', JSON.stringify(user));
                localStorage.setItem('mscc_session_token', 'dev_' + userType + '_token');
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        }
        
        // Handle OAuth callback
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');
            
            if (error) {
                const authManager = new AuthManager();
                authManager.showError(`Authentication failed: ${error}`);
                return;
            }
            
            if (code && state) {
                // Verify state
                const storedState = sessionStorage.getItem('oauth_state');
                if (state !== storedState) {
                    const authManager = new AuthManager();
                    authManager.showError('Invalid authentication state. Please try again.');
                    return;
                }
                
                // Handle OAuth callback
                handleOAuthCallback(code, state);
            } else {
                // Normal page load
                const authManager = new AuthManager();
            }
        });
        
        async function handleOAuthCallback(code, state) {
            try {
                const authManager = new AuthManager();
                
                const response = await fetch(`${authManager.apiBase}/api/oauth/callback`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code, state })
                });
                
                if (!response.ok) {
                    throw new Error('Authentication failed');
                }
                
                const result = await response.json();
                
                // Store session
                localStorage.setItem('mscc_session_token', result.sessionToken);
                localStorage.setItem('mscc_user', JSON.stringify(result.user));
                localStorage.setItem('mscc_organization', JSON.stringify(result.organization));
                
                // Clean up OAuth state
                sessionStorage.removeItem('oauth_state');
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                console.error('OAuth callback failed:', error);
                const authManager = new AuthManager();
                authManager.showError('Authentication failed. Please try again.');
            }
        }
    </script>
</body>
</html>
